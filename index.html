<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Página de Estudio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>📚 Bienvenido a tu página de estudio</h1>

  <!-- Ingreso de nombre -->
  <div id="ingresoNombre">
    <p>Inserta tu nombre:</p>
    <input type="text" id="nombre" placeholder="Escribe tu nombre">
    <button id="botonListo" disabled>Listo</button>
    <p id="avisoErrores" style="color:red;font-size:0.9em;margin-top:10px;">⚠️ Esta página puede tener errores.</p>
  </div>

  <p id="saludo"></p>

  <!-- Modalidad -->
  <div id="modalidad" style="display:none;">
    <p>Selecciona la modalidad a completar:</p>
    <button class="modBtn">Primaria</button>
    <button class="modBtn">Secundaria</button>
    <button class="modBtn">Preparatoria</button>
    <button class="modBtn">Universidad</button>
    <button class="modBtn">Postgrado</button>
  </div>

  <p id="seleccion"></p>

  <!-- Materias -->
  <div id="materias" style="display:none;">
    <p>Selecciona la materia a estudiar:</p>
    <div id="botonesMaterias"></div>
    <p id="seleccionMateria"></p>
  </div>

  <!-- Dificultades -->
  <div id="dificultades" style="display:none;">
    <p>Selecciona la dificultad:</p>
    <div id="botonesDificultad">
      <button class="difBtn">Extremadamente Fácil</button>
      <button class="difBtn">Muy Fácil</button>
      <button class="difBtn">Fácil</button>
      <button class="difBtn">Normal</button>
      <button class="difBtn">Difícil</button>
      <button class="difBtn">Muy Difícil</button>
      <button class="difBtn">Extremo</button>
      <button class="difBtn">Imposible 💀</button>
    </div>
  </div>

  <!-- Resumen final -->
  <div id="resumenFinal" style="display:none;"></div>

  <!-- Contenido y test -->
  <div id="contenidoTest" style="display:none;">
    <div id="infoUsuario"></div>
    <button id="verContenidoBtn">Ver contenido</button>
    <div id="temasDiv"></div>
    <button id="empezarTestBtn" style="display:none;">Empezar test</button>
    <div id="testDiv" style="display:none;"></div>
    <div id="resultadosDiv" style="display:none;"></div>
  </div>

  <!-- Scripts de contenido y preguntas -->
  <script src="contenido.js"></script>
  <script src="quest_extremadamente_facil.js"></script>
  <script src="quest_muy_facil.js"></script>
  <script src="quest_facil.js"></script>
  <script src="quest_normal.js"></script>
  <script src="quest_dificil.js"></script>
  <script src="quest_muy_dificil.js"></script>
  <script src="quest_extremo.js"></script>
  <script src="quest_imposible.js"></script>

  <!-- Script principal -->
  <script src="script.js"></script>
</body>
</html>
