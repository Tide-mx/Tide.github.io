<!DOCTYPE html>
<html lang="es">
<head>

  <!-- Ingreso de nombre -->
  <div id="ingresoNombre">

    <input type="text" id="nombre" placeholder="Escribe tu nombre">
    <button id="botonListo" disabled>Listo</button>

    <button class="modBtn">Primaria</button>

    <button class="modBtn">Preparatoria</button>
    <button class="modBtn">Universidad</button>

  <p id="seleccion"></p>

  <!-- Materias -->

    <div id="botonesMaterias"></div>

  </div>

  <!-- Dificultades -->
  <div id="dificultades" style="display:none;">
    <p>Selecciona la dificultad:</p>
    <div id="botonesDificultad"></div>
  </div>

  <!-- Resumen final -->
  <div id="resumenFinal"></div>

  <!-- Contenido y test -->
  <div id="pantallaEstudio" style="display:none;">
    <div id="bienvenida"></div>
    <button id="verContenidoBtn" style="margin:10px;">Ver contenido</button>
    <div id="contenidoTemas" style="margin-top:20px;"></div>
    <button id="empezarTestBtn" style="display:none;margin-top:20px;">Empezar test</button>
    <div id="testArea" style="margin-top:20px;"></div>

  <script src="contenidos.js"></script> <!-- Temas y simulaci칩n IA -->
  <script src="script.js"></script>
</body>
</html>
